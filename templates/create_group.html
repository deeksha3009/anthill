{% extends 'base.html' %}
{% block body %}

<h2>Form Your Group</h2>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form action="/create_group/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input type="text" name="group name" placeholder="enter your group name"><br>
					<input type="number" id="myNumber" name="guide/s" placeholder="guides" min="1" max="5"><br>
					<input type="number" id="myNumber" name="member/s" placeholder="members" min="1" max="20"><br>
					<input type="email" name="email" placeholder="enter mail-id"><br>
					<button type="submit" class="btn btn-md btn-info">Create a Group</button>
				</div>
			</form>
		</div>
		<div class="col-md-4">
		</div>
		
	</div>
{% endblock %}
