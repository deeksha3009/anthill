{% extends 'base.html' %}
{% load static %}
{% block body %}
	<br>
	<br>
	<div class="container">
		{# {% for miles in milestones %} #}
		<h3>{{milestones.title}}</h3>
		<p>{{milestones.content}}</p>
		{% for m in goals %}
			<p>{{m.title}}</p>
		{% endfor %}
		<button type="button" data-toggle="modal" data-target="#Goals" class="btn btn-secondary">Add Goals</button>
		<div class="modal" id="Goals" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Goals</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="/milestone/{{milestones.id}}/" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<input class="form-control" type="text" name="goal" placeholder="Add Goals for the Milestones">
							</div>
							<button type="submit" class="btn btn-md btn-info">Add</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	{# {% endfor %} #}
		
	
	
{% endblock %}
